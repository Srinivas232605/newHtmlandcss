<head>

</head>
<body>
    <input type="text" id="fname" placeholder="name" onfocus="demo()" onblur="demo1()">
    <span id="txt"></span>

    <script>

        // function demo(){

        // function demo1(){

        function demo(){
            const x=document.getElementById("fname").value;

            if(x ==""){
                document.getElementById("txt").innerHTML="Field should not be empty"
                document.getElementById("fname").style.background="red"
            }else{
                document.getElementById("txt").innerHTML="Thank you"+x
                document.getElementById("fname").style.background="yellow"
            }
        }
    </script>
</body>
