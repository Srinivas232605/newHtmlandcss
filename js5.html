<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">
        <tr>
            <td>principle</td>
            <td>Rate</td>
            <td>Result</td>
        </tr>
        <tr>
    <script>
        
        let principle = prompt("Enter the number")
        let rate = prompt("Enter the number")
        document.write("<td>")
        document.write(principle)
        document.write("</td>")
        document.write("<td>")
        document.write(rate)
        document.write("</td>")
        let result = (principle*rate)/100
        document.write("<td>")
        document.write(result)
        document.write("</td>")

        
    </script>
    </tr>
    </table>
</body>
</html>
