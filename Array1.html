<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3 id="txt"></h3>
    
    <script>
        let student = ['mani','chandhu','vinya','raj']
        let name= prompt("enter name here to add to an array")
        // student.push(name)
        // document.getElementById("txt").innerHTML=student.push('ram')
        student.unshift(name)
        document.getElementById("txt").innerHTML=student[0]
        document.getElementById("txt").innerHTML=student.length()


    </script>
