<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            border: 1px solid red;
            width: 250px;
            height: 300px;
            margin: auto;
            position: relative;
            overflow: hidden;
        }
        .inner{
            width: 100%;
            height: 60px;
            background-color: aquamarine;
            position: absolute;
            bottom: -100px;
            transition: 2s;
        }
        .outer:hover .inner{
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
